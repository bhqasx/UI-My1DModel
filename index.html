<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <script src="jquery-3.4.1.min.js"></script>
    <body>
        <input type="file" id="files" name="files[]" multiple />
        <div id ="showJson"></div>
        <script>
            function handleFileSelect(evt) {
              var files = evt.target.files; // FileList object
              //console.log(files[0].name);
              var reader = new FileReader();
              reader.onload = function(e) {
                // e.target.result should contain the text
                var myJson = JSON.parse(e.target.result);
                var allKeys = "";

                function getAllKeys(jObj) {
                    var s = "";
                    for (let prop in jObj) {
                        if (typeof jObj[prop] === 'object') {
                            if (Array.isArray(jObj[prop])) {
                                s += `${prop}<input type="text" value=${jObj[prop]}><br>`;
                            } else {
                                s += '<div>' + prop + '<br><div style="margin-left:5%">' 
                                    + getAllKeys(jObj[prop]) + '</div><hr></div>';
                            };                           
                        } else {
                            if (prop === 'comment') {
                                s += jObj[prop] + '<br>';
                            } else {
                                s += `${prop}<input type="text" value=${jObj[prop]}><br>`;
                            };                           
                        }       
                    }
                    return s;
                }
                allKeys = getAllKeys(myJson);
                document.getElementById("showJson").innerHTML = allKeys;
                console.log(myJson.nReach.comment);
              };
              reader.readAsText(files[0]);
            }
          
            document.getElementById('files').addEventListener('change', handleFileSelect, false);
        </script>
    </body>
</html>
